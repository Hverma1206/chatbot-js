<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1200px;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 1s ease forwards, rotateIn 1s ease forwards;
            transform-style: preserve-3d;
            transition: transform 0.5s, box-shadown 0.3s ease-in-out;
        }

        #chat-container:hover {
            transform: translateZ(30px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #007bff;
            padding: 20px;
            margin: 7px;
            font-weight: 600;
            background-color: #007bff;
            color: #fff;
            border-bottom: 2px solid #f1f3f5;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.2s ease;
            border-radius: 60px;
        }

        #chat {
            margin-top: 5px;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            background-color: #f9fbfd;
            border-top: 1px solid #ccc;
            flex-grow: 1;
            transition: background-color 0.3s;
        }

        #chat:hover {
            background-color: #f1f3f5;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards, flipIn 0.8s ease forwards;
            transform-style: preserve-3d;
        }

        .message.user {
            background-color: #007bff;
            color: #fff;
            margin-left: auto;
            border-top-right-radius: 0;
            animation-delay: 0.2s;
        }

        .message.bot {
            background-color: #e0e0e0;
            color: #333;
            border-top-left-radius: 0;
            animation-delay: 0.4s;
        }

        .input-group {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            position: relative;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.05);
        }

        #input {
            border-radius: 30px;
            padding-left: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 85%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            transform: translateZ(0);
        }

        #input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        #send-btn {
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
        }

        #send-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1) translateZ(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.349);
        }

        @media (max-width: 600px) {
            #chat-container {
                max-width: 100%;
                margin: 10px;
            }

            #input {
                width: 75%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rotateIn {
            from {
                transform: rotateY(-90deg);
                opacity: 0;
            }

            to {
                transform: rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes flipIn {
            from {
                transform: rotateY(-90deg);
                opacity: 0;
            }

            to {
                transform: rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 rgba(0, 123, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 0 rgba(0, 123, 255, 0.5);
            }
        }

      
    </style>
</head>

<body>

    <div id="chat-container" class="container">
        <h2>Sasta ChatBotðŸ’¬</h2>
        <div id="chat" class="mb-3"></div>
        <div class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Type a message..."
                aria-label="User message">
            <button id="send-btn" class="btn" type="button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
